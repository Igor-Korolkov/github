<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find a movie</title>
    <link rel="stylesheet" href="Style.css">
    <script src="js/Main.js" defer></script>
</head>

<body>
    <header class="header">
        <div class="header-logo">
            <a href="https://igorkorolkov.uk/"><img src="img/kinologo.png" alt="Movie Finder" title="This web page allows you to find a movie to watch tonight depending on the keyword you entered."></a>
        </div>
    </header>

    <main>
        <section class="main-section">
            <div class="main-header">
                <h1>Find your movie for this evening</h1>
            </div>
            <div class="main-searchbar">
                <input type="text" id="getTitle" placeholder="Find your movie by name..." />
            </div>
            <div class="main-button">
                <button id="search">Find</button>
            </div>
        </section>

        <section class="result-container">
            <div class="result-header">
                <h1>Your movie for this evening is</h1>
            </div>
            <div class="movie-big-container">
                <div class="movie-big"></div>
            </div>
        </section>

    </main>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</body>

</html>
